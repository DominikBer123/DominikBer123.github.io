<!DOCTYPE html>
<html>
<head>
	<title>Sound Player</title>
	<script type="text/javascript">
		// define variables for the sounds and timer
		var sound1 = new Audio("sounds/sound1.mp3");
		var sound2 = new Audio("sounds/sound2.mp3");
		var timer;
		
		// define a function to play sound1 and start the countdown timer
		function playSound1() {
			clearTimeout(timer);
			document.getElementById("timer").innerHTML = "Hitri zmenki";
			sound1.play();
			timer = setTimeout(playSound2, 120000); // play sound2 after 2 minutes
		}
		
		// define a function to play sound2 and start the countdown timer
		function playSound2() {
			clearTimeout(timer);
			document.getElementById("timer").innerHTML = "Zamenjaj podjetja";
			sound2.play();
			timer = setTimeout(playSound1, 360000); // play sound1 after 6 minutes
		}
		
		// define a function to start the loop
		function startLoop() {
			// play sound1 after 6 minutes
			timer = setTimeout(playSound1, 360000);
		}
		
		// define a function to stop the loop
		function stopLoop() {
			clearTimeout(timer);
			sound1.pause();
			sound2.pause();
		}
	</script>
</head>
<body onload="startLoop()" onunload="stopLoop()">
	<h1>Sound Player</h1>
	<div id="timer">Hitri zmenki</div>
</body>
</html>
