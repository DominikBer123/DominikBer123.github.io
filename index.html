<html>
<head>
	<title>Sound Player</title>
	<script type="text/javascript">
		// define variables for the sounds and timer
		var sound1 = new Audio("sounds\sound1.mp3");
		var sound2 = new Audio("sounds\sound2.mp3");
		var timer;

		// define a function to check the time and play the sounds
		function checkTime() {
			var currentTime = new Date();
			var startTime = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), 0, 0, 0); // start at 8.30 am
			var endTime = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), 8, 30, 0); // end at 12.00 pm
			if (currentTime >= startTime && currentTime <= endTime) { // only play sounds during the specified time range
				var elapsedMinutes = (currentTime.getMinutes() + 60 * currentTime.getHours() - 510) % 10; // get the number of elapsed 10-minute intervals
				if (elapsedMinutes == 6 && !sound1.paused) { // play sound1 after 6 minutes
					sound1.pause();
					sound1.currentTime = 0;
					sound2.pause();
					sound2.currentTime = 0;
					sound1.play();
					timer = setInterval(function() {
						document.getElementById("timer").innerHTML = "Next sound in 2 minutes";
					}, 1000);
				} else if (elapsedMinutes == 8 && !sound2.paused) { // play sound2 after 8 minutes
					sound1.pause();
					sound1.currentTime = 0;
					sound2.pause();
					sound2.currentTime = 0;
					sound2.play();
					timer = setInterval(function() {
						document.getElementById("timer").innerHTML = "Next sound in 4 minutes";
					}, 1000);
				}
			} else { // stop the sounds outside of the specified time range
				sound1.pause();
				sound1.currentTime = 0;
				sound2.pause();
				sound2.currentTime = 0;
				clearInterval(timer);
				document.getElementById("timer").innerHTML = "izven obmocja delovanja";
			}
		}

		// start checking the time every second
		timer = setInterval(checkTime, 500);
	</script>
</head>
<body>
	<h1>Sound Player</h1>
	<div id=timer></div>
</body>
</html>
