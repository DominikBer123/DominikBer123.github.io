<!DOCTYPE html>
<html>
<head>
	<title>Countdown and Sound Sequence</title>
	<script type="text/javascript">
		function playSound(soundFile) {
			var audio = new Audio(soundFile);
			audio.play();
		}

		function startSequence() {
			var currentTime = new Date();
			var hours = currentTime.getHours();
			var minutes = currentTime.getMinutes();

			if (hours >= 14 && minutes >= 30 && hours <= 23) {
				var countdownTimer = setInterval(function() {
					var currentTime = new Date();
					var totalSeconds = (currentTime.getHours() - 14) * 3600 + (currentTime.getMinutes() - 30) * 60 + currentTime.getSeconds();
					var seconds = 21600 - totalSeconds % 21600;
					document.getElementById("countdown").innerHTML = seconds + " seconds until next sound";

					if (seconds == 3420) { // 6 minutes + 15 seconds
						playSound("sounds/sound1.mp3");
						document.getElementById("message").innerHTML = "Hitri zmenki";
					} else if (seconds == 1980) { // 2 minutes after the first sound
						playSound("sounds/sound2.mp3");
						document.getElementById("message").innerHTML = "zamenjaj podjetje";
					}
				}, 1000);
			}
		}
	</script>
</head>
<body onload="startSequence()">
	<h1>Countdown and Sound Sequence</h1>
	<p id="message">-</p>
	<p id="countdown">-</p>
</body>
</html>
