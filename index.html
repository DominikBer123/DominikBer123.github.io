<!DOCTYPE html>
<html>
<head>
	<title>Sound Player</title>
	<script type="text/javascript">
		// define variables for the sounds and timer
		var sound1 = new Audio("sounds/sound1.mp3");
		var sound2 = new Audio("sounds/sound2.mp3");
		var timer;
		
		// define a function to play sound1 and start the countdown timer
		function playSound1() {
			clearTimeout(timer);
			document.getElementById("timer").innerHTML = "Hitri zmenki";
			sound1.play();
			var countdown = 120; // countdown for 2 minutes
			timer = setInterval(function() {
				countdown--;
				document.getElementById("timer").innerHTML = "Next sound in " + countdown + " seconds";
				if (countdown == 0) {
					clearInterval(timer);
					playSound2();
				}
			}, 1000);
		}
		
		// define a function to play sound2 and start the countdown timer
		function playSound2() {
			clearTimeout(timer);
			document.getElementById("timer").innerHTML = "Zamenjaj podjetja";
			sound2.play();
			var countdown = 360; // countdown for 6 minutes
			timer = setInterval(function() {
				countdown--;
				document.getElementById("timer").innerHTML = "Next sound in " + countdown + " seconds";
				if (countdown == 0) {
					clearInterval(timer);
					playSound1();
				}
			}, 1000);
		}
		
		// define a function to start the loop
		function startLoop() {
			// play sound1 after 6 minutes
			var currentTime = new Date();
			var startTime = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), 8, 30, 0); // start at 8.30 am
			var elapsedTime = currentTime - startTime;
			if (elapsedTime < 0) {
				timer = setTimeout(playSound1, -elapsedTime);
			} else {
				timer = setTimeout(playSound1, 360000 - elapsedTime % 360000);
			}
		}
		
		// define a function to stop the loop
		function stopLoop() {
			clearTimeout(timer);
			sound1.pause();
			sound2.pause();
		}
	</script>
</head>
<body onload="startLoop()" onunload="stopLoop()">
	<h1>Sound Player</h1>
	<div id="timer">Hitri zmenki</div>
</body>
</html>
